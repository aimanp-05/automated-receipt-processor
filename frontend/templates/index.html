<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receipt Upload</title>
  <style>
    body {
      background-color: #f4f7f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .upload-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }

    h2 {
      margin: 24px;
      font-size: 22px;
      color: #333;
    }

    input[type="file"] {
      margin-bottom: 20px;
      font-size: 14px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>

</head>
<body>
  <h2>Upload Your Receipt</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="receipt" required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
